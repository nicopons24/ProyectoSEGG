<div>
	<label for="date">Fecha:</label>
	<input type="date" name="date" id="date" data-inline="true" value="">
</div>
<div>
	<label for="text-basic">Text input:</label>
	<input type="text" name="text-basic" id="hora" value="">
</div>
<div>
	<label for="slider-flip-m">Mini flip switch:</label>
	<select name="slider-flip-m" id="notificar" data-role="slider" data-inline="true" data-mini="true">
		    <option value="off">No</option>
		    <option value="on" selected="">Si</option>
	</select>
</div>
<div>
	<label for="select-choice-mini" class="select">Duración de la notificación</label>
	<select name="select-choice-mini" id="duracion" data-mini="true" data-inline="true">
		    <option value="standard">10 min</option>
		    <option value="rush">30 min</option>
		    <option value="express">1 hora</option>
		    <option value="overnight">2 horas</option>
	</select>
</div>
<div>
	<label for="textarea">Textarea:</label>
	<textarea cols="15" rows="4" name="textarea" id="textarea"></textarea>
</div>
